<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <center>
        <h1>Search Your Favourite Movies</h1>
      </center>
      <div class="row mt-5">
        <div class="col">
          <div class="shadow-none p-3 mb-5 bg-light rounded">
            <form class="mt-1" id="movie-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                  <h2>Movie Search:</h2></label
                >
                <input type="text" id="movies" class="form-control" id="movie-search" placeholder="Your Movie Name" />
              </div>
              <button type="submit" id="search-btn" class="btn btn-success">Submit</button>
            </form>

            <figure class="figure mt-5" id="figures">
              

            </figure>
          </div>
        </div>

        <div class="col">
          <div class="shadow-none p-3 mb-5 bg-light rounded">
            <center><h2 class="mt-4">Details</h2></center>

            <div class="details mt-4" id="movie-detail">
               </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
